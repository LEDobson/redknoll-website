<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Red Knoll</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f5f5;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    header {
      background-color: #a62639;
      color: white;
      padding: 1rem 2rem;
      width: 100%;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    h1 {
      margin: 0.5rem 0;
      font-size: 2rem;
    }

    .logo {
      margin-top: 1rem;
      width: 128px;
      height: auto;
      transition: transform 0.2s ease;
    }

    .logo:hover {
      transform: scale(1.05);
    }

    main {
      padding: 2rem;
    }

    .tagline {
      font-style: italic;
      margin: 1rem 0;
      font-size: 1.2rem;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/Red_Knoll_Logo_LG.png" alt="Red Knoll Logo" class="logo" />
    <h1>Red Knoll</h1>
  </header>

  <main>
    <p class="tagline">Crafted with care. Rooted in legacy. Made to last.</p>
    <p>Welcome. This is the beginning of something built gently—for clarity, serviceability, and soul.</p>
    <p>Check back soon for photos, documentation, and stories behind the builds.</p>
  </main>

  <footer>
    &copy; 2025 Red Knoll Creations comming soon • Chandler, AZ
  </footer>
</body>
</html>
